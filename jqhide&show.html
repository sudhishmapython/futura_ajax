<!-- jQuery toggle() -->
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
</script>
</head>
<body>

<button>Toggle</button>

<p>This is a paragraph with little content.jQuery is a small, fast and lightweight JavaScript library. jQuery is platform-independent.</p>


</body>
</html>
